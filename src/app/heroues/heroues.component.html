
<h2 class="divider">{{selectedHero.name}} Details</h2> 
<div class="divider"><span>id: </span>{{selectedHero.id}}</div>
<div class="divider"><span>name: </span>{{selectedHero.name | uppercase}}</div>

<div class="divider">
    
    <label >name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>

  </div>
  <div >
        <h2 class="divider">ALLLLL</h2>
        <ul class="heroes">
                <li *ngFor="let hero of HEROES" (click)="onSelect(hero)"
                [class.selected]="hero === selectedHero">
                  <span class="badge">{{hero.id}}</span> {{hero.name}}
                </li>
              </ul>
  </div>
  <div class="divider">
      <h2>Selected</h2>
      <ul>
            <li class="customId"><span>id: </span>{{selectedHero.id}}</li>
            <li class="customName"><span>name: </span>{{selectedHero.name}}</li>
      </ul>
      
  </div>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
